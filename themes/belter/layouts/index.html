<!DOCTYPE html>
<html class="no-js">
<head>
    <title>{{ .Title }} {{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}" />
    {{ else }}
    <meta name="description" content="{{ .Site.Params.description }}" />
    {{ end }}
    <meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">

    <link rel="canonical" href="{{ .Permalink }}" />
    <link href="{{ .Site.BaseURL }}/img/favicon.ico" rel="icon">

    {{ hugo.Generator }}

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/thirdparty.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style-v4.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/hl-js-atelier-ls-light.css">

    {{ if eq (.Site.Params.production) "Y" }}
    <script data-ad-client="ca-pub-6094377690691918" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {{ else }}
    <meta name="development" content="no ads in dev"/>
    {{ end }}
</head>
<body>
{{ partial "base/header" . }}

<div class="fwContainer" >
{{ .Content }}
</div>


{{ partial "foot" . }}
</body>
</html>
