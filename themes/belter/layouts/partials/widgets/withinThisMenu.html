{{ $list := (where .Site.Pages "Params.menu" .Params.menu) }}

{{ if gt (len $list) 0 }}
<div class="sidebar-menu">
    <div class="panel-heading">
        <h3 class="panel-title">Pages in category</h3>
    </div>
    <div class="blog-entries">
       <ul>
        {{ range first 15 (where .Site.Pages "Params.menu" .Params.menu) }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end}}
    </ul>
    </div>
</div>
{{ end }}
